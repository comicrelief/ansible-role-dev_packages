---

packages_composer_path: /var/lib/composer
packages_composer_bin: composer
packages_composer_url: https://getcomposer.org/installer

packages_nodejs_path: /var/lib/nodejs
packages_nodejs_bin: node
packages_nodejs_npm_bin: npm
packages_nodejs_url: "https://nodejs.org/dist/{{ package_nodejs_version | default('v4.4.7') }}/node-{{ package_nodejs_version | default('v4.4.7') }}-linux-{{ package_nodejs_arc | default('x64') }}.tar.xz"
packages_nodejs_untar_dir: "node-{{ package_nodejs_version | default('v4.4.7') }}-linux-{{ package_nodejs_arc | default('x64') }}"
