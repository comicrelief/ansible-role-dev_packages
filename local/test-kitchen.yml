---

packages_owner: vagrant
packages_group: vagrant

packages_composer_packages:
  - name: phing/phing
    release: 2.*

packages_nodejs_npm_packages:
  - name: grunt-cli
    release: latest

packages_env_path: "/home/{{ packages_owner }}/.composer/vendor/bin:/usr/local/lib/npm/bin:{{ ansible_env.PATH }}"
